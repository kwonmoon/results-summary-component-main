<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

   <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
   <title>Results summary component</title>
   <link rel="stylesheet" href="app.css">
</head>
<body>
   <div class="container">
      <div class="result">
         <h1>Your Result</h1>
         <div class="circle">
            <h1>76</h1>
            <h3>of 100</h3>
         </div>
         <h2>Great</h2>
         <p>
            You scored higher than 65% of the people who have taken these tests.            
         </p>
      </div>
      <div class="summary">
         <h1>Summary</h1>
         <div class="category reaction">
            <div class="left">
               <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
               <span>Reaction</span>
            </div>
            <div class="right">
               <span>80</span><span class="denominator"> / 100</span>
            </div>
         </div>
         <div class="category memory">
            <div class="left">
               <img src="./assets/images/icon-memory.svg" alt="memory icon">
               <span>Memory</span>
            </div>
            <div class="right">
               <span>92</span><span class="denominator"> / 100</span>
            </div>
         </div>
         <div class="category verbal">
            <div class="left">
               <img src="./assets/images/icon-verbal.svg" alt="verbal icon">
               <span>Verbal</span>
            </div>
            <div class="right">
               <span>61</span><span class="denominator"> / 100</span>
            </div>
         </div>
         <div class="category visual">
            <div class="left">
               <img src="./assets/images/icon-visual.svg" alt="visual icon">
               <span>Visual</span>
            </div>
            <div class="right">
               <span>72</span><span class="denominator"> / 100</span>
            </div>
         </div>
         <div class="button">
            <button>Continue</button>
         </div>
      </div>
   </div>
</body>
</html>
